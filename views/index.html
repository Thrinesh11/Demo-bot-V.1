<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="AI">
    <meta name="author" content="Thrinesh Idimukkula  @Thrinesh">
    <title>AI  </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
      		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>        
  </head>

  <body>
      <div class="container">
    <div class="header">
    <img src="logo.png" alt="logo"  class="logo" width = '200'/>
      </div>
    
      
			<div class="row" style = "height: 470px;padding: 5px 5px 5px 5px;">
				<div class="col-sm-6 conversation app-one">
					<div class="heading">
						<div class="col-sm-8 col-md-5 col-xs-8 heading-avatar">
							<div class="heading-avatar-icon">
								<img src="logo.png" width="100px">
							</div>
						</div>
						<div class="col-sm-4 col-xs-4 heading-name">
							<a class="heading-name-meta">Help Desk
							</a>
							<span class="heading-online">Online</span>
						</div>
						<div class="col-sm-1 col-xs-1  heading-dot pull-right">
							<i class="fa fa-ellipsis-v fa-2x  pull-right" aria-hidden="true"></i>
						</div>
                    </div>
					<div class="row message" id="conversation">
						
						<div class="row message-body">
							<div class="col-sm-12 message-main-receiver">
								<div class="receiver">
									<div class="message-text">
										Hi, How can I help you today
									</div>
									<span class="message-time pull-right">
										Sun
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row reply">
						<!--         <div class="col-sm-1 col-xs-1 reply-emojis">
							<i class="fa fa-smile-o fa-2x"></i>
						</div> -->
						<div class="col-sm-11 col-xs-11 reply-main">
							<textarea class="form-control" rows="" id="comment" onkeypress="replyMain(event)"></textarea>
						</div>
						<div class="col-sm-1 col-xs-1 reply-recording">
							<i class="fa fa-microphone fa-2x" aria-hidden="true" id="microphone-send"></i>
						</div>
						<div class="col-sm-0 col-xs-0 reply-send">
							<i class="" aria-hidden="true" id="chat-send" " ></i>
						</div>
					</div>
				</div>
			</div>
		

  	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script> 
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
  
  <div class="footer">
  <p>Â© Copyright 2020, All Rights Reserved    Page developed by Thrinesh.idimukkala</p>
</div>
                     </div>
                                
  </body>
</html>
